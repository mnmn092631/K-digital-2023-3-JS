<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <script src="./script/1_7.js"></script>
    <title>K-digital 3기 JS</title>
  </head>
  <body>
    <main class="container">
      <article>
        <header><h1>문자열 다루기</h1></header>
        <form>
          <div class="grid">
            <input
              type="text"
              name="inputTxt"
              id="inputTxt"
              placeholder="단어를 입력하세요."
            />
            <input type="text" name="resultTxt" id="resultTxt" readonly />
          </div>
          <div class="grid">
            <button id="strCheck" type="button">회문확인</button>
            <button id="numSum" type="button">숫자합계</button>
            <button type="reset">취소</button>
          </div>
        </form>
      </article>
    </main>
  </body>
</html>
